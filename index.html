<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>calculator project</h1>
    <div id="calculator">
        <div id="calculator_input_div">
        <input type="number" id="calculator_input">
        <button id ="calculator_clear_button">CLEAR</button>
        </div>
        <div id="calculator_buttons_div">
        <button class="calculator_buttons" id="one_button">1</button>
        <button class="calculator_buttons" id="2_button">2</button>
        <button class="calculator_buttons" id="3_button">3</button>
        <button class="calculator_buttons" id="4_button">4</button>
        <button class="calculator_buttons" id="5_button">5</button>
        <button class="calculator_buttons" id="6_button">6</button>
        <button class="calculator_buttons" id="7_button">7</button>
        <button class="calculator_buttons" id="8_button">8</button>
        <button class="calculator_buttons" id="9_button">9</button>
        <button class="calculator_buttons" id="0_button">0</button>
        <button class="calculator_buttons" id="add_button">+</button>
        <button class="calculator_buttons" id="subtract_button">-</button>
        <button class="calculator_buttons" id="multiply_button">x</button>
        <button class="calculator_buttons" id="divide_button">/</button>
        <button class="calculator_buttons" id="equals_button">=</button>
        </div>
    </div>
    
</body>
</html>
